<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sloane</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="main" style="background: r">
    <h2 class="test">Click the Face of Sloane...</h2>
    <img src="images/sloane.jpg" usemap="#sloaneMap" title="Which one is Sloane?">
    <map name="sloaneMap">
        <area shape="circle" coords="138 144 22" alt="Sloane" onclick="correct()">
        <area shape="circle" coords="269 174 20" alt="Ferris" onclick="wrong()">
        <area shape="circle" coords="343 67 20" alt="Cameron" onclick="wrong()">
    </map>

    <script>
        function correct(){
           var body = document.getElementById("main");
           body.style.backgroundColor = "#7fff00";
        }

        function wrong() {
            var body = document.getElementById("main");
            body.style.backgroundColor = "#ff0000";
        }
    </script>
</body>
</html>
